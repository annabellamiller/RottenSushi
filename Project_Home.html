<!DOCTYPE html>
<html>
<head>
    <title>Movies</title>
    <style>
        body {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #373b44, #4286f4); /* Ocean Blue Gradient */
            font-family: Arial, sans-serif;
        }

        .movie {
            width: 200px;
            margin: 20px;
            text-align: center;
            color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .poster {
            width: 100%;
            height: 300px;
            background: #000;
            margin-bottom: 10px;
        }

        .movie a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
        }

        .movie:hover {
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    <div class="movie" id="movie1">
        <div class="poster"></div>
        <a href="#">Movie Title 1</a>
    </div>

    <div class="movie" id="movie2">
        <div class="poster"></div>
        <a href="#">Movie Title 2</a>
    </div>

    <div class="movie" id="movie3">
        <div class="poster"></div>
        <a href="#">Movie Title 3</a>
    </div>

    <div class="movie" id="movie4">
        <div class="poster"></div>
        <a href="#">Movie Title 4</a>
    </div>
</body>
</html>
